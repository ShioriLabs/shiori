name: deploy

on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Deploy'
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY}}
        script: |
          cd @shiorilabs/services/shiori
          docker-compose down
          docker-compose pull
          docker-compose up -d
